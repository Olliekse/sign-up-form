<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="left-container">
    <p>Photo by Halie West on Unsplash</p>
  </div>
  <div class="right-container">
    <div class="intro">
      <p>This is not a real online service! You know you need something like this in your life to help you realise your
        deepest dreams. Sign up <i>now</i> to get started. </p>
      <span class="intro__span">You <em>know</em> you want to.</span>



    </div>
    <div class="sign-up">
      <p>Let's do this!</p>
      <div class="input-container">
        <input type="text" id="first-name">
        <input type="text" id="last-name">
        <input type="email" id="email">
        <input type="number" id="telephone">
        <input type="password" id="password">
        <input type="password" id="confirm-password">
      </div>
    </div>
    <div class="create-acc">
      <button>Create Account</button>
      <p>
        Already have an account? <a href="#">Log in</a>
      </p>
    </div>
  </div>
</body>

</html>
